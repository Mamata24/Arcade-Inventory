<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="Seller.css">
    <title>Seller</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <header>
                <div class="left-area">
                    <h3>Arcade <span>Inventory</span></h3>
                </div>
            </header>
        </div>
        <div class="d-flex">
            <div class="col-12 col-md-12 col-lg-6 py-5 main">
                <form id="form" class="form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="items" class="label font-weight-bold">ITEMS</label>
                                <select id="items" class="d-block form-control w-50">
                                    <option value="Rice">Rice</option>
                                    <option value="Flour">Flour</option>
                                    <option value="Milk">Milk</option>
                                    <option value="Pulses">Pulses</option>
                                    <option value="Biscuits">Biscuits</option>
                                </select>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="qty" class="label font-weight-bold">Quantity</label>
                                    <select id="qty" class="d-block form-control w-50">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="category" class="label font-weight-bold">Amount</label>
                                    <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                                </div>
                            </div>

                        </div>
                    </div>
                    <button class="btn btn-dark btn-md" type="submit">Add</button>
                </form>
            </div>
            <div class="col-12 col-md-12 col-lg-6 py-5 main">
                <table class="table table-hover table-dark table-border">
                    <thead>
                        <tr>
                            <td>S. No</td>
                            <td>Items</td>
                            <td>Quantity</td>
                            <td>Amount</td>
                            <td>Time</td>
                        </tr>
                    </thead>
                    <tbody id="xyz">
                        <tr>
                            <td class="text-center text-red" colspan="4">
                                No Data Available
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" id="previous">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>

                        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                        <li class="page-item" id="next">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Generate Bill </button>

                <!-- Modal -->
                <div class="modal fade" id="amodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="Seller.js"></script>
</body>

</html>
