<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="Seller.css">
    <title>Seller</title>
</head>

<body>
    <!--header area start-->
    <header class="border">
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Payment <span>System</span></h3>
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>
    <!--header area end-->

    <!--sidebar start-->
    <div class="sidebar border">
        <center>
            <img src="resources/manager.png" class="profile_image" alt="" />
            <h4>User</h4>
        </center>
        <a href="user_page.html"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="Seller.html"><i class="fas fa-cogs"></i><span>Inventory</span></a>
        <a href="About_us.html"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>
    <!--sidebar end-->

    <div class="content border">
        <div class="loading">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>

        <div class="container">
            <div class="d-flex">
                <div class="col-12 col-md-12 col-lg-6 main-add">
                    <form id="form" class="form">
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="items" class="label font-weight-bold">ITEMS</label>
                                    <select id="items" class="d-block form-control w-50">
                                        <option value="Rice">Rice</option>
                                        <option value="Flour">Flour</option>
                                        <option value="Milk">Milk</option>
                                        <option value="Pulses">Pulses</option>
                                        <option value="Biscuits">Biscuits</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="qty" class="label font-weight-bold">Quantity</label>
                                        <select id="qty" class="d-block form-control w-50">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="category" class="label font-weight-bold">Amount</label>
                                        <input type="number" class="form-control" id="amount"
                                            placeholder="Enter amount">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <button class="btn btn-dark btn-md" type="submit">Add</button>
                    </form>
                </div>

            </div>
            <div class="col-12 col-md-12 col-lg-6 py-5 main">
                <table class="table table-hover table-dark table-border">
                    <thead>
                        <tr>
                            <td>S. No</td>
                            <td>Items</td>
                            <td>Quantity</td>
                            <td>Amount</td>
                            <td>Time</td>
                            <td>Update</td>
                        </tr>
                    </thead>
                    <tbody id="xyz">
                        <tr>
                            <td class="text-center text-red" colspan="6">
                                No Data Available
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" id="previous">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>

                        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                        <li class="page-item" id="next">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal" id="bill">
                    Generate Bill </button>

                <!-- Modal -->
                <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Order Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Make Payment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
            <script src="Seller.js"></script>
</body>

</html>
